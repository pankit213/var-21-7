<!DOCTYPE html>
<html>
<head>
<h1>the document object</h1>
<h2>the getelementbyclassname method</h2>

<p>change the text of the first element with class="object";</p>

<div class="example">element4</div>
<div class="example">element5</div>

<script>
const collection=document,getelementbyclassname("object");
collection(1),innerHTML="hello world";
</script>

</body>
</html>
